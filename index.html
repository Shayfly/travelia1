<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travelia — הדרך הקלה והחכמה לטיסות ולחופשות</title>
  <!-- SEO meta tags -->
  <meta name="description" content="Travelia - הדרך הקלה והחכמה לטיסות ולחופשות. מצא טיסות ודילים חמים בקלות!">
  <meta name="keywords" content="טיסות, דילים, חופשות, Travelia">
  <meta name="author" content="Travelia">
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="Travelia_Logo.png" alt="לוגו Travelia" />
    <h1>Travelia — הדרך הקלה והחכמה לטיסות ולחופשות</h1>
  </header>
  <main>
    <section>
      <h2>חיפוש טיסות</h2>
      <!-- Added aria-label and lazy loading for accessibility and performance -->
      <iframe src="https://www.travelpayouts.com/widgets/0c8ad4b03dafea0bbd3e9df241a2c105" frameborder="0" width="100%" height="400" loading="lazy" aria-label="חיפוש טיסות"></iframe>
    </section>
    <section>
      <h2>דילים חמים</h2>
      <ul>
        <li>דיל לקפריסין - טיסה + מלון ב-1590 ש"ח</li>
        <li>דיל משפחתי ליוון כולל פארק מים</li>
      </ul>
    </section>
    <section>
      <h2>צור קשר</h2>
      <form>
        <label for="name">שם מלא</label>
        <input id="name" type="text" placeholder="שם מלא" required />
        <label for="email">אימייל</label>
        <input id="email" type="email" placeholder="אימייל" required />
        <label for="message">הודעה</label>
        <textarea id="message" placeholder="הודעה"></textarea>
        <button type="submit">שלח</button>
      </form>
    </section>
  </main>
  <footer>
    &copy; 2025 Travelia - כל הזכויות שמורות
  </footer>
</body>
</html>
